<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - IT Department</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    .login-container {
      background: rgba(0, 0, 0, 0.4);
      padding: 30px;
      border-radius: 8px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0px 0px 15px rgba(0,0,0,0.3);
      text-align: center;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 15px;
      font-weight: bold;
    }

    p {
      font-size: 1rem;
      margin-bottom: 25px;
      color: #dcdcdc;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
    }

    input[type="text"],
    input[type="password"] {
      background: #f1f1f1;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #4facfe;
      border: none;
      color: white;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #00f2fe;
      transform: translateY(-2px);
    }

    .links {
      margin-top: 15px;
    }

    .links a {
      color: #4facfe;
      text-decoration: none;
      font-size: 0.9rem;
    }

    .links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Login</h2>
    <p>Please enter your credentials to continue.</p>
    <form action="dashboard.html" method="POST">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <div class="links">
      <a href="signup.html">Don't have an account? Sign Up</a>
    </div>
  </div>

</body>
</html>
