<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Training & Docs - CampusTech HelpDesk</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      background: #f0f4f8;
      color: #333;
      min-height: 100vh;
      padding: 30px 20px;
    }
    header.topbar {
      background: #4a90e2;
      padding: 12px 20px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.15);
      margin-bottom: 30px;
    }
    header.topbar .container {
      max-width: 900px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 15px;
    }
    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
      color: white;
      font-weight: 700;
      font-size: 1.3rem;
      text-transform: uppercase;
      letter-spacing: 1.5px;
    }
    .brand img.logo {
      height: 40px;
      width: 40px;
      object-fit: contain;
      border-radius: 6px;
      background: white;
      padding: 4px;
    }
    nav {
      display: flex;
      gap: 20px;
    }
    nav a.nav-link {
      color: white;
      text-decoration: none;
      font-weight: 600;
      text-transform: capitalize;
      padding: 6px 12px;
      border-radius: 8px;
      transition: background 0.3s ease, color 0.3s ease;
    }
    nav a.nav-link:hover {
      background: #50e3c2;
      color: #004d40;
    }
    nav a.nav-link.active {
      background: #50e3c2;
      color: #004d40;
      font-weight: 700;
      box-shadow: 0 4px 10px rgba(80,227,194,0.6);
    }
    main.container {
      max-width: 900px;
      margin: 0 auto;
    }
    .card {
      background: white;
      padding: 25px 30px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
    }
    h3 {
      color: #2980b9;
      margin-bottom: 10px;
      font-weight: 700;
      font-size: 1.8rem;
      text-transform: capitalize;
    }
    p.small.muted {
      color: #7f8c8d;
      font-size: 0.9rem;
      margin-bottom: 20px;
    }
    .list {
      margin-bottom: 25px;
      min-height: 50px;
      font-size: 1rem;
      color: #34495e;
      border: 1.5px solid #50e3c2;
      border-radius: 8px;
      padding: 12px 15px;
      background: #f9fcfd;
      max-height: 250px;
      overflow-y: auto;
    }
    .form-inline {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      align-items: center;
    }
    .form-inline input,
    .form-inline select {
      flex: 1 1 150px;
      padding: 10px 12px;
      border: 1.5px solid #50e3c2;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }
    .form-inline input:focus,
    .form-inline select:focus {
      border-color: #2980b9;
      outline: none;
      box-shadow: 0 0 6px #2980b9;
    }
    button.btn.small {
      padding: 10px 18px;
      background: #50e3c2;
      color: #004d40;
      border: none;
      border-radius: 30px;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.3s ease;
      flex-shrink: 0;
    }
    button.btn.small:hover {
      background: #38b59f;
    }
  </style>
</head>
<body>
  <header class="topbar">
    <div class="container">
      <div class="brand">
        <img src="images/logo.png" class="logo" alt="logo" />
        <span class="brand-text">IT Portal</span>
      </div>
      <nav>
        <a href="dashboard.html" class="nav-link">Dashboard</a>
        <a href="training.html" class="nav-link active">Training</a>
        <a href="tickets.html" class="nav-link">Help Desk</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <div class="card">
      <h3>Training & Documentation</h3>
      <p class="small muted">Upload guides, videos and schedules for users.</p>

      <div class="list" id="resources-list">
        <!-- js will show resources here -->
      </div>

      <div class="form-inline">
        <input id="res-title" placeholder="Title" />
        <select id="res-type">
          <option value="guide">Guide (PDF)</option>
          <option value="video">Video</option>
          <option value="schedule">Schedule</option>
        </select>
        <button id="add-resource" class="btn small">Add Resource</button>
      </div>
    </div>
  </main>
</body>
</html>
