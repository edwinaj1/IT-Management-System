<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IT Department</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2rem;
      max-width: 600px;
      margin-bottom: 30px;
      color: #dcdcdc;
    }

    .btn-container {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
    }

    a {
      text-decoration: none;
      padding: 12px 25px;
      background: #4facfe;
      color: white;
      font-size: 1rem;
      border-radius: 6px;
      transition: all 0.3s ease;
    }

    a:hover {
      background: #00f2fe;
      transform: translateY(-3px);
    }

    footer {
      position: absolute;
      bottom: 15px;
      font-size: 0.9rem;
      color: #ccc;
    }
  </style>
</head>
<body>

  <h1>IT Department</h1>
  <p>Welcome to the official IT Department system. Please log in or sign up to access our services and manage resources.</p>

  <div class="btn-container">
    <a href="login.html">Login</a>
    <a href="signup.html">Sign Up</a>
  </div>

  <footer>Â© 2025 IT Department - All Rights Reserved</footer>

</body>
</html>
