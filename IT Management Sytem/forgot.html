<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Forgot Password - CampusTech HelpDesk</title>
  <style>
    * {
      margin: 0; 
      padding: 0; 
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      background: #f0f4f8;
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }
    header.topbar {
      width: 100%;
      background: #4a90e2;
      padding: 12px 20px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.15);
      margin-bottom: 30px;
    }
    header.topbar .container {
      max-width: 900px;
      margin: 0 auto;
      display: flex;
      align-items: center;
    }
    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
      color: white;
      font-weight: 700;
      font-size: 1.3rem;
      text-transform: uppercase;
      letter-spacing: 1.5px;
    }
    .brand img.logo {
      height: 40px;
      width: 40px;
      object-fit: contain;
      border-radius: 6px;
      background: white;
      padding: 4px;
    }
    main.container {
      width: 100%;
      max-width: 400px;
      background: white;
      padding: 30px 25px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
    }
    h2 {
      font-weight: 700;
      margin-bottom: 12px;
      color: #2980b9;
      text-transform: capitalize;
      font-size: 2rem;
      text-align: center;
    }
    p.small.muted {
      font-size: 0.9rem;
      color: #7f8c8d;
      margin-bottom: 25px;
      text-align: center;
    }
    form label.field {
      display: block;
      margin-bottom: 20px;
      font-weight: 600;
      color: #34495e;
      font-size: 1rem;
    }
    form label.field span {
      display: block;
      margin-bottom: 6px;
      text-transform: capitalize;
    }
    form input[type="email"] {
      width: 100%;
      padding: 12px 14px;
      border: 1.5px solid #50e3c2;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }
    form input[type="email"]:focus {
      border-color: #2980b9;
      outline: none;
      box-shadow: 0 0 5px #2980b9;
    }
    .form-actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      flex-wrap: wrap;
    }
    button.btn.primary {
      flex-grow: 1;
      padding: 12px 0;
      background: #50e3c2;
      color: #004d40;
      border: none;
      border-radius: 30px;
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.3s ease;
      text-transform: capitalize;
      box-shadow: 0 5px 15px rgba(80,227,194,0.5);
    }
    button.btn.primary:hover {
      background: #38b59f;
      box-shadow: 0 5px 20px rgba(56,181,159,0.7);
    }
    a.btn.link {
      flex-grow: 1;
      text-align: center;
      color: #2980b9;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      padding: 12px 0;
      border-radius: 30px;
      border: 2px solid transparent;
      transition: color 0.3s ease, border-color 0.3s ease;
      text-transform: capitalize;
    }
    a.btn.link:hover {
      color: #50e3c2;
      border-color: #50e3c2;
    }
    #forgot-msg {
      margin-top: 20px;
      font-size: 0.9rem;
      color: #7f8c8d;
      text-align: center;
      min-height: 20px;
    }
  </style>
</head>
<body>
  <header class="topbar small">
    <div class="container">
      <div class="brand">
        <img src="images/logo.png" alt="logo" class="logo" />
        <span class="brand-text">IT Portal</span>
      </div>
    </div>
  </header>

  <main class="container form-page">
    <h2>Forgot Password</h2>
    <p class="small muted">Enter your email to get a reset link.</p>

    <form id="forgot-form" action="php/forgot_password.php" method="post">
      <label class="field" for="email">
        <span>Email</span>
        <input type="email" id="email" name="email" required placeholder="you@company.com" />
      </label>

      <div class="form-actions">
        <button class="btn primary" type="submit">Send Reset Link</button>
        <a class="btn link" href="login.html">Back to Login</a>
      </div>

      <div id="forgot-msg" class="small muted"></div>
    </form>
  </main>
</body>
</html>
