<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact - CampusTech HelpDesk</title>
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      background: #50e3c2;
      color: #004d40;
      padding: 30px 20px;
      max-width: 600px;
      margin: 0 auto;
    }
    h1 {
      text-align: center;
      color: #004d40;
      font-weight: 700;
      margin-bottom: 25px;
    }
    form {
      background: white;
      padding: 25px 30px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.15);
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
    }
    input, textarea {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 20px;
      border: 1px solid #50e3c2;
      border-radius: 6px;
      font-size: 1rem;
      resize: vertical;
    }
    button {
      background: #4a90e2;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 1.1rem;
      font-weight: 700;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s ease;
      width: 100%;
    }
    button:hover {
      background: #3a76c1;
    }
  </style>
</head>
<body>
  <h1>contact us</h1>
  <form action="#" method="POST">
    <label for="name">your name</label>
    <input type="text" id="name" name="name" required />

    <label for="email">your email</label>
    <input type="email" id="email" name="email" required />

    <label for="message">your message</label>
    <textarea id="message" name="message" rows="5" required></textarea>

    <button type="submit">send message</button>
  </form>
</body>
</html>
